<html>
<head>
  <title>Smart2TierPark</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
<center>
{% if user.is_authenticated %}
<h1> Welcome {{ user.username }} </h1>
<br>
<br>
<a href="{% url 'park' %}"><button type="button" class="btn btn-primary btn-lg">PARK</button></a><br/>
<br>
<br>
<a href="{% url 'unpark' %}" ><button type="button" class="btn btn-primary btn-lg">UNPARK</button></a>
<br>
<br>
<a href="{% url 'logout' %}">Log Out</a>
{% endif %}	

{% if not user.is_authenticated %}
<h1>Welcome!!</h1>
<br>
<br>
<a href="{% url 'login' %}"><button type="button" class="btn btn-primary btn-lg">LOG IN</button></a><br/>
<br>
<br>
<a href="{% url 'sign_up' %}" ><button type="button" class="btn btn-primary btn-lg">SIGN UP</button></a>
{% endif %}	
</center>
</div>
</body>
</html>
